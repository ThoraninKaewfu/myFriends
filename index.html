<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Friend Info</h1>
        <div class="text-center mb-3">
            <button id="randomizeBtn" class="btn btn-primary">Randomize Number of Friends</button>
            <span id="friendCountText" class="ml-3">Number of Friends: <span id="friendCount">-</span></span>
            <button id="confirmBtn" class="btn btn-success" disabled>Confirm</button>
        </div>
        <div id="friendsInput"></div>
        <div id="output"></div>
        <div class="text-center mt-3">
            <button id="calculateBtn" class="btn btn-primary">Calculate</button>
            <button id="resetBtn" class="btn btn-danger ml-3">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
